<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js App</title>
    <style>
        .item {
            padding: 4px 8px;
            transition: background-color 0.4s;
        }

        .is-active {
            background: #ffeaea;
        }
    </style>
</head>

<body>
    <div id="app">
        <button v-on:click="isActive=!isActive">Active 변경</button>
        <p v-bind:class="classObject" class="item">
            동적 클래스
        </p>
        <p v-bind:style="styleObject" class="item">
            동적 스타일
        </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                classObject: {
                    child: true,
                    'is-active': false
                },
                styleObject: {
                    color: 'red',
                    'background-color': 'lightgray'
                }

            }
        })
    </script>
</body>

</html>
