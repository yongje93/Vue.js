<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js App</title>
</head>

<body>
    <div id="app">
        <p>X: {{ halfPoint.x }}</p>
        <p>Y: {{ halfPoint.y }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                width: 800,
                height: 400
            },
            computed: {
                halfWidth: function() {
                    return this.width / 2
                },
                halfHeight: function() {
                    return this.height / 2
                },
                halfPoint: function() {
                    return {
                        x: this.halfWidth,
                        y: this.halfHeight
                    }
                }
            }
        })
    </script>
</body>

</html>
