<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js App</title>
</head>

<body>
    <div id="app">
        <comp-child v-on:childs-event="parentsMethods"></comp-child>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>
        // 자식
        Vue.component('comp-child', {
            template: '<button v-on:click="handleClick">이벤트 실행</button>',
            methods: {
                // 버튼 클릭 이벤트 핸들러에서 childs-event 호출하기
                handleClick: function() {
                    this.$emit('childs-event')
                }
            }
        })
    </script>
    <script>
        // 부모
        new Vue({
            el: '#app',
            methods: {
                // childs-event가 실행되었을 경우 실행
                parentsMethods: function() {
                    alert('자식에서 전달받은 이벤트입니다!')
                }
            }
        })
    </script>
</body>

</html>
